<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Platform pembelajaran interaktif">
    <meta name="author" content="yyanzhur">
    <meta name="last-modified" content="2025-01-26 14:08:50">
    
    <title>Platform Pembelajaran</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- AOS - Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">

    <style>
        /* Category-specific styles */
        .hero-section {
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
        }

        .category-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-yellow);
        }

        .article-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .article-card img {
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .article-card:hover img {
            transform: scale(1.05);
        }

        .stats-section {
            background: linear-gradient(135deg, var(--primary-yellow) 0%, var(--secondary-yellow) 100%);
            padding: 4rem 0;
            color: var(--dark-gray);
        }

        .stat-item {
            text-align: center;
            padding: 2rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .learning-path {
            position: relative;
            padding: 2rem 0;
        }

        .path-item {
            padding: 1rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .path-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--primary-yellow);
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar"></div>

    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <!-- Breadcrumb -->
        <div class="breadcrumb-container container mt-3"></div>

        <!-- Hero Section -->
        <section class="hero-section" id="categoryHero">
            <div class="container">
                <div class="hero-content text-center py-5" data-aos="fade-up">
                    <h1 id="categoryTitle"></h1>
                    <p class="lead" id="categoryDescription"></p>
                </div>
            </div>
        </section>

        <!-- Content Section -->
        <section class="content-section container my-5">
            <div class="row">
                <!-- Main Content -->
                <div class="col-lg-9">
                    <!-- Sub Categories -->
                    <div class="category-block">
                        <h2 class="mb-4">Tingkat Pendidikan</h2>
                        <div class="row g-4" id="subCategoriesContainer">
                            <!-- Sub categories will be inserted here -->
                        </div>
                    </div>

                    <!-- Latest Articles -->
                    <div class="category-block mt-5">
                        <h2 class="mb-4">Artikel Terbaru</h2>
                        <div class="row g-4" id="latestArticlesContainer">
                            <!-- Latest articles will be inserted here -->
                        </div>
                    </div>

                    <!-- Learning Path -->
                    <div class="category-block mt-5">
                        <h2 class="mb-4">Alur Pembelajaran</h2>
                        <div class="learning-path" id="learningPathContainer">
                            <!-- Learning path will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-lg-3">
                    <div class="sidebar">
                        <!-- Statistics -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <h4>Statistik</h4>
                                <div id="statsContainer">
                                    <!-- Statistics will be inserted here -->
                                </div>
                            </div>
                        </div>

                        <!-- Popular Topics -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <h4>Topik Populer</h4>
                                <div id="popularTopicsContainer">
                                    <!-- Popular topics will be inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Statistics Section -->
        <section class="stats-section">
            <div class="container">
                <div class="row" id="globalStatsContainer">
                    <!-- Global statistics will be inserted here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Main Script -->
    <script type="module" src="/js/main.js"></script>

    <!-- Category Script -->
    <script type="module" src="/js/modules/category.js"></script>
</body>
</html>
