<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Platform pembelajaran interaktif">
    <meta name="author" content="yyanzhur">
    <meta name="last-modified" content="2025-01-26 14:08:50">
    
    <title>Teknomologi | Platform Pembelajaran</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- AOS - Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/resources/css/style.css" rel="stylesheet">


</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-bar"></div>

    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <!-- Breadcrumb -->
        <!-- <div class="breadcrumb-container container mt-3"></div> -->

        <!-- Hero Section -->
        <section class="hero-section category-hero-section" id="categoryHero">
            <div class="container">
                <div class="hero-content text-center py-5" data-aos="fade-up">
                    <h1 id="categoryTitle"></h1>
                    <p class="lead" id="categoryDescription"></p>
                </div>
            </div>
        </section>

        <!-- Content Section -->
        <section class="content-section container my-5">
            <div class="row">
                <!-- Main Content -->
                <div class="col-lg-9">
                    <!-- Sub Categories -->
                    <div class="category-block">
                        <h2 class="mb-4">Tingkat Pendidikan</h2>
                        <div class="row g-4" id="subCategoriesContainer">
                            <!-- Sub categories will be inserted here -->
                        </div>
                    </div>

                    <!-- Latest Articles -->
                    <div class="category-block mt-5">
                        <h2 class="mb-4">Artikel Terbaru</h2>
                        <div class="row g-4" id="latestArticlesContainer">
                            <!-- Latest articles will be inserted here -->
                        </div>
                    </div>

                    <!-- Learning Path -->
                    <div class="category-block mt-5">
                        <h2 class="mb-4">Alur Pembelajaran</h2>
                        <div class="learning-path" id="learningPathContainer">
                            <!-- Learning path will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-lg-3">
                    <div class="sidebar">
                        <!-- Statistics -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <h4>Statistik</h4>
                                <div id="statsContainer">
                                    <!-- Statistics will be inserted here -->
                                </div>
                            </div>
                        </div>

                        <!-- Popular Topics -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <h4>Topik Populer</h4>
                                <div id="popularTopicsContainer">
                                    <!-- Popular topics will be inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Statistics Section -->
        <section class="stats-section">
            <div class="container">
                <div class="row" id="globalStatsContainer">
                    <!-- Global statistics will be inserted here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Main Script -->
    <script type="module" src="/resources/js/main.js"></script>

    <!-- Category Script -->
    <script type="module" src="/resources/js/modules/category.js"></script>
</body>
</html>
