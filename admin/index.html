<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Yasin's Blog</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body class="admin-body">
    <div class="admin-container">
        <nav class="admin-sidebar">
            <div class="admin-logo">
                <h2>YZ Admin</h2>
            </div>
            <ul class="admin-menu">
                <li><a href="#dashboard" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#posts"><i class="fas fa-file-alt"></i> Posts</a></li>
                <li><a href="#categories"><i class="fas fa-folder"></i> Categories</a></li>
                <li><a href="#subscribers"><i class="fas fa-users"></i> Subscribers</a></li>
                <li><a href="#comments"><i class="fas fa-comments"></i> Comments</a></li>
                <li><a href="#analytics"><i class="fas fa-chart-bar"></i> Analytics</a></li>
            </ul>
        </nav>

        <main class="admin-main">
            <header class="admin-header">
                <div class="admin-search">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="admin-user">
                    <span>Welcome, Yasin</span>
                    <a href="#logout" class="btn btn-small">Logout</a>
                </div>
            </header>

            <div class="admin-content">
                <!-- Dashboard Overview -->
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Posts</h3>
                        <p class="stat-number">24</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Views</h3>
                        <p class="stat-number">1,234</p>
                    </div>
                    <div class="stat-card">
                        <h3>Subscribers</h3>
                        <p class="stat-number">156</p>
                    </div>
                    <div class="stat-card">
                        <h3>Comments</h3>
                        <p class="stat-number">89</p>
                    </div>
                </div>

                <!-- Recent Posts Table -->
                <div class="admin-table-container">
                    <h2>Recent Posts</h2>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Date</th>
                                <th>Views</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamic content will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
